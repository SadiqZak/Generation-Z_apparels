<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="https://mosaic-ui.netlify.app/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="nav-container">
        <!-- <>---NAV_BAR---</> -->
        <div class="nav-secondary">
            <a class="logo" href="/Index.html">GenZ-apparels</a>
            <div class="search-bar-container">
                <div class="flex">
                    <div class="search-bar-outer">
                        <input type="text" class="search-bar" name="search" id="search" placeholder="Search">
                    </div> 
                    <a href="/Pages/search-results/search.html"> 
                        <button class="btn-override bg-blue color-white">
                            <i class="fa fa-search search-icon color-white"></i>
                        </button>
                    </a>
                </div>
            </div>
            <div class="flex">
                <a href="/Pages/Login/login.html"> 
                    <button class="btn-override bg-blue color-white mg-rt-1">Login</button>
                </a>
                <div class="flex align-vertical mg-rt-1">
                    <div class="icon">
                        <a href="/Pages/wishlist/wishlist.html">
                            <i class="fa fa-heart-o"></i>
                            <div class="badge">0</div>
                        </a>
                    </div> 
                    
                </div>
                <div class="flex align-vertical">
                    <div class="icon">
                        <a href="/Pages/my-cart/mycart.html">
                            <i class="fa fa-shopping-cart"></i>
                            <div class="badge">0</div>
                        </a>
                    </div> 
                    <div class="mg-lt-1">
                        <h5>Cart</h5>
                    </div>
                </div>
                
            </div>
        </div>
    </nav>

    <div class="container-100 flex">
        <div class="container-60">
            <h4 class="bd">My Cart(2)</h4>

            <div class="card-container-horizontal-2">
                <div class="card card-flex-row">
                    <div class="card-wd-50pc">
                        <img class="card-img-larger" src="/Assets/mens-cotton-jacket-500x500.jpg" alt="">
                    </div>
                    <div class="card-body-hz card-flex-column wd-250 pd-l">
                        <div>
                            <small class="bd-600 pd-t-xs">Men Premium Jacket</small>
                            <div class="mg-t-xs">
                                <strong class="bd-900 pd-t-xs">₹2000 <strike>₹3999</strike></strong>
                            </div>
                            <small class="bd-600 pd-t-xs">50% off</small>
                        </div>
                        <div>
                            <div class="card-footer bg-blue pd-tb-xs card-wd-100pc">
                                <a href="#">Go to Cart</a>
                            </div>
                            <div class="card-footer bg-grey pd-tb-xs card-wd-100pc mg-t-xs">
                                <a href="#">Remove from Wishlist</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="price-card bg-white">
                    <div class="price-card-secondary">
                        <h3 class="bd">Price Details</h3>
                        <div class="border-bottom"></div>
                        <div class="flex space-between pd-tb-xs">
                            <small class="bd">Price(2 items)</small>
                            <small class="bd">₹4999</small>
                        </div>
                        <div class="flex space-between pd-tb-xs">
                            <small class="bd">Discount</small>
                            <small class="bd">-₹1999</small>
                        </div>
                        <div class="flex space-between pd-tb-xs">
                            <small class="bd">Delivery Charges</small>
                            <small class="bd">₹499</small>
                        </div>
                        <div class="border-bottom"></div>
                        <div class="flex space-between pd-tb-xs">
                            <small class="bd">Total Amount</small>
                            <small class="bd">₹3499</small>
                        </div>
                        <div class="border-bottom"></div>
                        <small class="bd pd-tb-xs">You will save ₹1999 on this order </small>
                        <div class="card-footer bg-blue pd-tb-xs card-wd-100pc mg-t-xs">
                            <a href="#">PLACE ORDER</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
